scenarios:
  - name: "[DEV] Zigoom's socket.io scenario test"
    engine: socketio-v3
    flow:
      - emit:
          channel: "join"
          data:
            roomId: "123e4567-e89b-12d3-a456-426614174000"

      - emit:
          channel: "call"
          data:
            roomId: "123e4567-e89b-12d3-a456-426614174000"
            senderId: "sender-id"

      - emit:
          channel: "peer_offer"
          data:
            type: "type"
            sdp: "sdp"
            senderId: "sender-id"
            receiverId: "receiver-id"

      - emit:
          channel: "peer_answer"
          data:
            type: "type"
            sdp: "sdp"
            senderId: "sender-id"
            receiverId: "receiver-id"

      - emit:
          channel: "peer_ice_candidate"
          data:
            senderId: "sender-id"
            receiverId: "receiver-id"
            roomId: "123e4567-e89b-12d3-a456-426614174000"
            candidate:
              candidate: "candidate"
              sdpMid: "sdp-mid"
              sdpMLineIndex: 123
              usernameFragment: null

      - loop:
          - emit:
              channel: "send_chat"
              data:
                roomId: "123e4567-e89b-12d3-a456-426614174000"
                senderId: "sender-id"
                message: "{{ $loopElement }}"

          - emit:
              channel: "toggle_video"
              data:
                roomId: "123e4567-e89b-12d3-a456-426614174000"
                senderId: "sender-id"
                video: true

          - emit:
              channel: "toggle_audio"
              data:
                roomId: "123e4567-e89b-12d3-a456-426614174000"
                senderId: "sender-id"
                audio: true
        count: 50
        over: messages

      - emit:
          channel: "cancel"
